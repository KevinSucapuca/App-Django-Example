<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>Episode</title>
    
</head>

<header class="encabezado">
    
    <a href="{% url 'series' %}" class="encabezado">ATRÁS</a>
    
</header>


<body>
    <table border="2" align="center" >
        <tr>
            <th class="Peli">EPISODIOS</th>
            
        </tr>
    </table >

<table border="2" align="center">
    <thead>
        <tr>
            <th class="encabezado-tabla">Nombre</th>
            <th class="encabezado-tabla">Número</th>
        </tr>
    </table >


    {% for episode in episodes %}

    <div class="episodie__cotainer" >
        

        <table border="2" align="center">
            <thead>
                <tr>
                    <th>{{ episode.name }}</th>
                    <th>{{ episode.number }}</th>
                </tr>
        </table>



    </div>

    {% endfor %}


</body>
</html>
